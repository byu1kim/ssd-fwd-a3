<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <script
      src="https://kit.fontawesome.com/70ea7e4323.js"
      crossorigin="anonymous"
    ></script>
    <title>Our News Today</title>
  </head>
  <body>
    <!-- Responsive Menu -->
    <header>
      <h1 class="sr-only">Header</h1>
      <div class="menu-btn" id="menu-btn">
        <div class="menu-bars">
          <div class="bar"></div>
        </div>
      </div>
      <h1 class="logo">
        <img src="/images/dailyhive-color-white.svg" />
      </h1>
      <h2 class="profile">
        <a href="#"><i class="fa-solid fa-user"></i></a>
      </h2>

      <nav class="menu" id="menu">
        <div class="menu-btn" id="menu-btn">
          <div class="bar close"></div>
        </div>
        <ul class="menu-left">
          <li class="home">
            <a href="#"
              ><img
                class="MainNavigationLinksMobile_menu-icon__ZQaJI"
                src="https://assets.dailyhive.com/assets/2.3.14/static/icons/home-mobile.svg"
                alt="home icon"
              />Home</a
            >
          </li>
          <li id="channel" value="cha" class="channel">
            <a href="#" value="cha"
              ><img
                src="https://assets.dailyhive.com/assets/2.3.14/static/icons/channels-mobile.svg"
                alt="channels icon"
                value="cha"
              />
              <div value="cha">channels</div></a
            >
          </li>
          <li id="vancouver" value="van" class="vancouver">
            <a href="#" value="van"
              ><img
                src="https://assets.dailyhive.com/assets/2.3.14/static/icons/cities-mobile.svg"
                alt="cities icon"
                value="van"
              />Vancouver</a
            >
          </li>
          <li class="account">
            <a href="#"
              ><img
                src="https://assets.dailyhive.com/assets/2.3.14/static/icons/account-mobile.svg"
                alt="account icon"
              />Account</a
            >
          </li>
          <li class="search">
            <a href="#"
              ><img
                src="https://assets.dailyhive.com/assets/2.3.14/static/icons/search-mobile.svg"
                alt="search icon"
              />Search</a
            >
          </li>
          <li class="weather">Weather</li>
        </ul>
        <ul class="menu-right sub-cha" id="sub-channel"></ul>
        <ul class="menu-right sub-van" id="sub-vancouver"></ul>
      </nav>
    </header>
    <!-- End of Responsive Menu -->

    <main>
      <section>section one</section>
      <section>section two</section>
    </main>

    <footer>This is footer</footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
